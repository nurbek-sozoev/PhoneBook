<p *ngIf="!contacts"><em>Loading...</em></p>

  <thead>
    <tr>
      <th>Контакты</th>
      <th>Опции</th>
    </tr>
  </thead>
  <tbody>

      <td><app-contact-row [contact]="contact"></app-contact-row></td>
      <td></td>
    </tr>
  </tbody>
</table>
